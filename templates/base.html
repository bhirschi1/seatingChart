{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <title>Seating Chart</title>
        <link rel="stylesheet" href="{% static 'css/css.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'homePage' %}">Back to Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'indexNav' %}">Add Student</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'viewList' %}">View Student List</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'generate' %}">Generate Seating Chart</a></li>
                    </ul>
                </div>
            </div>
            {% comment %} <nav class="navbar" id="navbar">
                <div class="navdiv">
                        <ul class="nav_ul">
                            <form method='POST' action="{% url 'indexNav' %}">
                                {% csrf_token %}
                                <button type="submit" id='addStudent'>Add Student</button>
                            </form>
                            <form method='POST' action="{% url 'viewList' %}">
                                {% csrf_token %}
                                <button type="submit" id='viewList'>View Student List</button>
                            </form>
                            <form method='POST' action="{% url 'generate' %}">
                                {% csrf_token %}
                                <button type="submit" id='generate'>Generate Seating Chart</button>
                            </form>
                        </ul>
                </div>
            </nav> {% endcomment %}
        </nav>
        <!-- Page Header-->
        {% block nav %}
        {% endblock %}
            <!-- <header class="masthead" style="background-image: url('img/class.jpg')" >
                <div class="container position-relative px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-md-10 col-lg-8 col-xl-7">
                            <div class="site-heading">
                            </div>
                        </div>
                    </div>
                </div>
            </header> -->
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <!-- Footer-->
        <footer class="border-top">
                        <div class="small text-center text-muted fst-italic">Copyright 2022 &copy; Group 1-7</div> 
        </footer>
    </body>
</html>
