{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="text-left">
        <h2 class="section-heading text-uppercase">Student</h2>
    </div>
    <br> 
    <form name="form" method="post" action="{% url 'editSingleStud' stud_id=student.studentID %}">
        {% csrf_token %}
        <input type="hidden" id="studentID" name="studentID" value="{{student.studentID}}">

        <label for='lName'>First Name:</label>
        <input type="text" name='fName' id='fName' value="{{student.fName}}" autofocus>
        <br><br>

        <label for='lName'>Last Name:</label>
        <input type="text" name='lName' id='lName' value="{{student.lName}}">
        <br><br>


        <label for='front'>Front:</label>
        <input type="checkbox" name='front' id='front' {% if student.front is True %}value="T" checked {% else %} value="F" {% endif %} >
        <br><br>
        <button type="submit">Update</button>
    </form><br>

    <form name="form" method="post" action="{% url 'changeRestrictions' stud_id=student.studentID %}">
        {% csrf_token %}
        <label><br>List of Restrictions:<br></label>
        <p> {{ rest }} </p>
        <button type="submit">Change Restrictions</button>
    </form>

        
    
{% endblock %}
