{% block content %}

<div class = "border p-3 shadow">
    <h4>Add Student</h4>
    <hr>
    <form method='POST' action="{% url 'index' %}">
        {% csrf_token %}
        <label for='fName'>First Name: </label>

        <label for="lName">Last Name: </label>
        <input type="text" name="lName" id="lName">
        <br><br>
        <label for="restrictionNum">To Ensure Student Sits in the Front Row, Enter 1. Otherwise, leave 0: </label>
        <input type="number" id="restrictionNum" name="restrictionNum" value=0>
        <br><br>
        <!-- <label for="neighbor">Select a Student they cannot sit by</label>
        <select>
            <option name='neighbor' value="none" selected></option>
        {% for student in data %}
            <option name='neighbor' value="{{student.limitNum}}">{{student.fName}}</option>
        {% endfor %} </select> -->
        
       <br>
       <button type="submit">Add Student</button>
    </form>
</div>
{% endblock %}
